<form [formGroup]="guestForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <h5>Γράψε το όνομα και το επίθετο σου για να βρούμε το τραπέζι σου:</h5>
        <p>Για παράδειγμα:"Βασιλική Αντωνίου"</p>
        <input type="text" placeholder="Γράψε το ονοματεπώνυμο σου" formControlName="name" />
        @if(guestForm.get('name')?.invalid && guestForm.get('name')?.touched){
        <div class="error">
            Παρακαλώ συμπλήρωσε το όνομά σου
        </div>
        }
    </div>

    <button type="submit" [disabled]="guestForm.invalid">Βρες το τραπέζι σου</button>
</form>
